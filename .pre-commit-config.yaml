# To install the git pre-commit hook run:
#   pre-commit install
# To update the pre-commit hooks run:
#   pre-commit install-hooks

default_install_hook_types: [pre-commit, pre-merge-commit, pre-push, commit-msg]
default_stages: [pre-commit, pre-merge-commit, pre-push, commit-msg]

repos:
- repo: https://github.com/jorisroovers/gitlint
  rev: v0.19.1
  hooks:
  - id: gitlint
    stages: [commit-msg]
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-added-large-files
  - id: check-ast
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-executables-have-shebangs
  - id: check-shebang-scripts-are-executable
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-json
  - id: check-xml
  - id: check-yaml
  - id: debug-statements
  - id: detect-private-key
  # - id: double-quote-string-fixer
  - id: end-of-file-fixer
  - id: fix-byte-order-marker
  - id: mixed-line-ending
  # - id: name-tests-test
  #   args: [--pytest-test-first]
  # - id: no-commit-to-branch
  - id: pretty-format-json
    args: [--autofix]
  - id: trailing-whitespace
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.13.0
  hooks:
  - id: pretty-format-ini
    args: [--autofix]
  - id: pretty-format-toml
    args: [--autofix]
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.4.10
  hooks:
  - id: ruff
    args: [--fix]
- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v18.1.7
  hooks:
  - id: clang-format
    args:
    - --style=Chromium
    exclude: ^ext/
- repo: https://github.com/PyCQA/docformatter
  rev: v1.7.5
  hooks:
  - id: docformatter
    args:
    - --in-place
    - --wrap-summaries
    - '95'
    - --config
    - ./pyproject.toml
- repo: https://github.com/myint/rstcheck
  rev: v6.2.0
  hooks:
  - id: rstcheck
    args:
    - --report-level=warning
    - --ignore-directives=automodule,testsetup,doxygenfunction
    additional_dependencies:
    - sphinx
- repo: https://github.com/PyCQA/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    additional_dependencies:
    - toml
- repo: https://github.com/psf/black
  rev: 24.4.2
  hooks:
  - id: black
    args:
    - --skip-string-normalization
    - --line-length=95
- repo: https://github.com/asottile/blacken-docs
  rev: 1.16.0
  hooks:
  - id: blacken-docs
    additional_dependencies:
    - black==23.3.0
- repo: https://github.com/Yelp/detect-secrets
  rev: v1.5.0
  hooks:
  - id: detect-secrets
# CMake Formatting/Linting Utility
- repo: https://github.com/cheshirekow/cmake-format-precommit
  rev: v0.6.13
  hooks:
  - id: cmake-lint
  # GitHub Actions Workflow linter
- repo: https://github.com/rhysd/actionlint
  rev: v1.7.1
  hooks:
  - id: actionlint
